
# Server and management settings
server.port=8100
spring.application.name=studentmarkservice

management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=*
management.server.port=8100
management.metrics.export.prometheus.enabled=true

# MySQL database configuration
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/std_db
spring.datasource.url=jdbc:mysql://localhost:3306/std_db
spring.datasource.username=root
#spring.datasource.password=""


#spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings (if using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect