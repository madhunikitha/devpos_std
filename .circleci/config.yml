version: 2.1

jobs:
  build-and-dockerize:
    docker:
      - image: cimg/openjdk:21.0

    steps:
      - checkout

      # Restore Maven cache
      - restore_cache:
          keys:
            - maven-repo-{{ checksum "pom.xml" }}
            - maven-repo-

      # Build JAR with Maven (skip tests optional)
      - run:
          name: Build JAR using Maven
          command: |
            mvn dependency:resolve
            mvn package -DskipTests

      # Save Maven cache
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-{{ checksum "pom.xml" }}

      # Setup Docker
      - setup_remote_docker:
          docker_layer_caching: true

      # Log in to Docker Hub
      - run:
          name: Docker Hub Login
          command: |
            echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin

      # Build Docker image
      - run:
          name: Build Docker Image
          command: |
            docker build -t studentmarkservice:latest .

      # Push Docker image to Docker Hub
      - run:
          name: Push Docker Image
          command: |
            docker tag studentmarkservice:latest $DOCKERHUB_USERNAME/studentmarkservice:latest
            docker push $DOCKERHUB_USERNAME/studentmarkservice:latest

      # Display success
      - run:
          name: Success Message
          command: |
            echo "Docker image studentmarkservice:latest built and pushed successfully!"

workflows:
  version: 2
  build_and_push:
    jobs:
      - build-and-dockerize:
          filters:
            branches:
              only:
                - main
                - devpos_std
